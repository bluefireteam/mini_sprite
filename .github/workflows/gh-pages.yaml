name: Gh-Pages

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/gh-pages.yaml
      - packages/mini_sprite_editor/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - uses: bluefireteam/melos-action@main

      - name: Install Dependencies
        run: melos bootstrap

      - run: melos exec --scope mini_sprite_editor  flutter build web --release --web-renderer=canvaskit --base-href /mini_sprite/

        shell: bash

      - run: git config user.name github-actions
        shell: bash

      - run: git config user.email github-actions@github.com
        shell: bash

      - run: git --work-tree packages/mini_sprite_editor/build/web add --all
        shell: bash

      - run: git commit -m "Automatic deployment by github-actions"
        shell: bash

      - run: git push origin HEAD:gh-pages --force
        shell: bash

